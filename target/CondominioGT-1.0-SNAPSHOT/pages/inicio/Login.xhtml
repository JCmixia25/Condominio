<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>LOGIN</title>
        <!-- Estilos CSS personalizados -->
        <style type="text/css">
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url('../../resources/img/inicio.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #AAB7B8;
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .titulo {
                position: absolute;
                top: 50px;
                font-family: 'Times New Roman', Times, serif;
                font-size: 24px;
                width: 100%;
                height: 50px;
                text-align: center;
                color: white;
                font-weight: bold;
                padding: 5px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .correo {
                position: absolute;
                bottom: 10px;
                text-align: center;
                color: captiontext;
            }

            .formContainer {
                background: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
                width: 300px;
                text-align: center;
            }

            .formContainer p:graphicImage {
                margin-bottom: 20px;
            }

            .inputField {
                width: 250px;
                height: 40px;
                font-size: 18px;
                margin-bottom: 20px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
                padding-left: 10px;
            }

            p:commandButton {
                width: 100%;
                height: 40px;
                font-size: 20px;
                border-radius: 5px;
                background-color: #5cb85c;
                color: white;
                border: none;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            p:commandButton:hover {
                background-color: #4cae4c;
            }

            .correo {   
                color: white;
                bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>    
        <!-- Contenedor para el título -->
        <div class="titulo">PRADOS LA ESPERANZA</div>
        <div  class="formContainer">
            <h:form id="frmLogin">
                <h:panelGrid columns="1" style="margin-bottom: 20px; width: 250px" styleClass="gridContainer">
                    <h:panelGrid columns="1" style="margin-bottom: 20px; margin: auto" styleClass="gridContainer">
                        <p:graphicImage style="width: 100px; height: 80px; margin: auto;" value="/Imagenes/Condominio.png"/>
                    </h:panelGrid>
                    <p:inputText id="txtUsuario" placeholder="USUARIO" required="true" value="#{bkn_inicio.nombre_usuario}" label="Username" styleClass="inputField" />         
                    <p:password id="toggle" placeholder="CONTRASEÑA" label="Password" value="#{bkn_inicio.contraseña}" toggleMask="true" redisplay="true" styleClass="inputField"/>
                </h:panelGrid>
                <p:commandButton value="ENTRAR" action="#{bkn_inicio.validarUsuario()}" update="frmLogin, mensaje"/>
            </h:form>
            <p:outputLabel id="mensaje" value="#{bkn_inicio.mensaje}" style="color: darkslateblue"/>
        </div>
        <div class="correo">
            <p:outputLabel value="pradosdelaesperanza@gmail.com"/>
        </div>
    </h:body>
</html>
